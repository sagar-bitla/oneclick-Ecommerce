<div class="container">
    <div class="row product-details" *ngIf="productData">
        <div class="col-sm-6">
            <img class="product-image" src="{{productData.url}}">
        </div>
        <div class="col-sm-6">
            <div class="details">
                <h1>{{productData.name}}</h1>
                <h3>price:{{productData.price}}</h3>
                <div>
                    color:
                    <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
                </div>
                <h6>Categoty:{{productData.category}}</h6>
                <button *ngIf="!removeCart" (click)="addToCart()">Add to Cart</button>
                <button *ngIf="removeCart" (click)="RemoveCart(productData.id)">Remove to Cart</button><br><br>
                <button>Buy Now</button>
                <div class="quantity-group">
                    <button (click)="handleQuantity('minus')">-</button>
                    <input type="text" value="{{productQunatity}}" />
                    <button (click)="handleQuantity('plus')">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
