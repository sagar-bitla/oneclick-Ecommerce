<div class="container">
    <div class="product-list">
        <h1>All Product List</h1>
        <table class="">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList ">
                    <td><img src="{{item.url}}"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.description}}</td>
                    <td><svg xmlns="http://www.w3.org/2000/svg" (click)="deleteProduct(item.id)" width="16" height="16"
                            fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                        </svg>
                        <a class="margin-update" type="button" (click)="openModal(item.id)"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- <button type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button> -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update Product Details</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="containerModal">

                <form #updateProduct="ngForm" (ngSubmit)="submit(updateProduct.value)">

                    <div class="content">
                        <div class="input-box">
                            <label for="name">Product Name</label>
                            <input type="text" placeholder="Enter Product Name" name="name" ngModel required>
                        </div>
                        <div class="input-box">
                            <label for="name">Price</label>
                            <input type="text" placeholder="Enter Product Price" name="price" ngModel required>
                        </div>
                        <div class="input-box">
                            <label for="name">Color</label>
                            <input type="text" placeholder="Enter Product Color" name="color" ngModel required>
                        </div>
                        <div class="input-box">
                            <label for="name">Category</label>
                            <input type="text" placeholder="Enter Product Category" name="category" ngModel required>
                        </div>
                        <div class="input-box">
                            <label for="name">Description</label>
                            <input type="text" placeholder="Enter Product Description" name="description" ngModel
                                required>
                        </div>
                        <div class="input-box">
                            <label for="name">Img URL</label>
                            <input type="text" placeholder="Enter Product Img URL" name="url" ngModel required>
                        </div>

                    </div>
                    <div class="button-container">
                        <button type="submit">Update Product</button>
                    </div>
                </form>
            </div>
            <!-- <div class="modal-body">
                           <p>Model body text</p>
                         </div> -->

        </div>
    </div>
</div>
