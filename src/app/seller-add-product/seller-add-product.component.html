<div class="container">
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value); addProduct.resetForm()">
        <h2>ADD PRODUCT</h2>
        <div class="content">
            <div class="input-box">
                <label for="name">Product Name</label>
                <input type="text" placeholder="Enter Product Name" name="name" ngModel required>
            </div>
            <div class="input-box">
                <label for="name">Price</label>
                <input type="text" placeholder="Enter Product Price" name="price" ngModel required>
            </div>
            <div class="input-box">
                <label for="name">Color</label>
                <input type="text" placeholder="Enter Product Color" name="color" ngModel required>
            </div>
            <div class="input-box">
                <label for="name">Category</label>
                <input type="text" placeholder="Enter Product Category" name="category" ngModel required>
            </div>
            <div class="input-box">
                <label for="name">Description</label>
                <input type="text" placeholder="Enter Product Description" name="description" ngModel required>
            </div>
            <div class="input-box">
                <label for="name">Img URL</label>
                <input type="text" placeholder="Enter Product Img URL" name="url" ngModel required>
            </div>

        </div>
        <div class="button-container">
            <button type="submit">Add Product</button>
        </div>
    </form>
</div>
